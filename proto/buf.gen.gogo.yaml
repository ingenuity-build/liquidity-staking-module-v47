version: v1
plugins:
  - name: gocosmos
    out: ..
    opt: plugins=grpc,Mgoogle/protobuf/duration.proto=github.com/cosmos/cosmos-proto,Mgoogle/protobuf/struct.proto=github.com/cosmos/cosmos-proto,Mgoogle/protobuf/timestamp.proto=github.com/cosmos/cosmos-proto,Mgoogle/protobuf/wrappers.proto=github.com/cosmos/cosmos-proto,Mgoogle/protobuf/any.proto=github.com/cosmos/cosmos-sdk/codec/types,Mcosmos/orm/v1alpha1/orm.proto=github.com/cosmos/cosmos-sdk/api/cosmos/orm/v1alpha1
  - name: grpc-gateway
    out: ..
    opt: logtostderr=true,allow_colon_final_segments=true
